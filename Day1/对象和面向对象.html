<DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>对象和面向对象</title>
</head>
<body>
	
</body>
<script type="text/html">
	var dog={
		//属性
		name:"旺财",
		age:10,
		dogFriends:["中山",'小花'],
		//方法
		eat: function(){
			console.log("吃")
		},
		run:function(){
			console.log("跑")
		}

	};
	console.log(typeof dog);
	dog.run();
	console.log(dog.name);
	for(var key in dog){
		// console.log(key)
		console.log(dog[key]);
	}
</script>
<script type="text/html">

	function Person(){
		var obj=new Object();
		// 属性
		obj.name=null;
		obj.age=null;
		obj.sex=null;
		// 方法
		obj.study=function(){
			console.log(this.name+"在学习")
		}
		return obj;
	}

	var p=Person();
	p.name="张三";
	p.age=12;
	p.sex="男";
	console.log(p);
	var p1=Person();
	console.log(p===p1);
	p.study();
</script> 

<script type="text/html">
	// 构造函数
	function Dog(name,age,dogFriends){
		//属性
		this.name=name;
		this.age=age;
		this.dogFriends=dogFriends;

		this.age=function(someThing){
			console.log(this.name+"在吃"+someThing);
		};
		this.run=function(someWhere){
			console.log(this.name+"跑"+someWhere);
		};
	}
	var smallDog=new Dog("小花",10,'旺财');
	console.log(smallDog.name);
	smallDog.age="20";
	smallDog.run('天上')
	// smallDog.age();
	// smallDog.run();
	// 
	var bigDog=new Dog('大话','30','狗熊')
	console.log(bigDog)
</script>
<script>
	var arr=new Array();
	Array.prototype.test = "测试";
	Array.prototype.eat=function(){

		console.log("我会吃东西");
	}

	var arr1=new Array();
	arr1.eat();
	console.log("____"+arr1.test);
	var arr2=new Array();
	arr2.eat();
	console.log('*****'+arr2.test);
	console.log(arr1.constructor);
	console.log(arr2.constructor);
</script>
</html>
