<script type='type/html'>
	//求一个数组的最大值和最小值，以及所在的位置
	var numArr=[1,44,22,33,-76,4544];
	var maxValue=numArr[0],minValue=numArr[0];
	var maxIndex=0,minIndex=0;
	for (var i = 0; i < numArr.length; i++) {
		if(numArr[i]>maxValue){
			maxValue=numArr[i];
			maxIndex=i;
		}
		if(numArr[i]<minValue){
			minValue=numArr[i];
			minIndex=i;
		}
	}

	console.log('最大值：'+maxValue+'所在位置：'+maxIndex);
	console.log('最小值：'+minValue+'所在位置：'+minIndex);
</script>

<script type="text/html">
	//join(separator)
	var arr=['张三','男',18];
	var str=arr.join("--");
	console.log(str);
	console.log(typeof str);

	//push()和pop()
	//push()返回数组的长度
	var arr1=["zhangsan","lisi","wangwu"];
	var count=arr1.push("赵六");
	console.log(count);
	console.log(arr1);
	//pop()移除的对象返回给你
	var pops=arr1.pop();
	console.log(pops);
	console.log(arr1);
	//shift和unshift
	//shift从第一个元素移除，返回移除的对象
	var shifts=arr1.shift();
	console.log(shifts);
	console.log(arr1);
	//unshift从第一个元素添加,并返回数组长度
	var counts=arr1.unshift('第一个');
	console.log(counts);
	console.log(arr1);

	//concat()复制数组
	var concats=arr1.concat("wang");
	console.log(concats);
	//indexOf()从前往后查找是否存在 返回索引值
	var indexs=arr1.indexOf("lisi");
	console.log(indexs);
	//lastIndexOf()从后往前查找是否存在 返回索引值
	var indexs1=arr1.lastIndexOf("lisi");
	console.log(indexs1);
</script>
